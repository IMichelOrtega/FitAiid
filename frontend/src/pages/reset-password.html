<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitAiid - Nueva Contraseña</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h2>Nueva Contraseña</h2>
      <p class="subtitle">Ingresa tu nueva contraseña</p>
      
      <div id="message" class="message" style="display:none;"></div>
      
      <form id="resetPasswordForm">
        <div class="input-group">
          <label for="password">Nueva Contraseña</label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              placeholder="••••••••"
              minlength="8"
              required
            >
            <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
          </div>
          <small class="input-hint">Mínimo 8 caracteres, incluye mayúscula, minúscula y número</small>
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <div class="password-container">
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="••••••••"
              minlength="8"
              required
            >
            <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
          </div>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
          <span class="btn-text">Actualizar Contraseña</span>
          <span class="btn-loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Actualizando...
          </span>
        </button>
      </form>
    </div>
  </div>
  
  <script src="../scripts/reset-password.js"></script>
  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.dataset.target;
        const input = document.getElementById(targetId);
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>

</html>
