<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitAiid - Recuperar Contraseña</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <a href="login.html" class="close-btn">×</a>
      <h2>Recuperar Contraseña</h2>
      <p class="subtitle">Ingresa tu email y te enviaremos un código de verificación</p>
      
      <div id="message" class="message" style="display:none;"></div>
      
      <form id="forgotPasswordForm">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
          <span class="btn-text">Enviar Código</span>
          <span class="btn-loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Enviando...
          </span>
        </button>
        
        <div class="back-link">
          <a href="login.html">
            <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <script src="../scripts/password-recovery.js"></script>
</body>

</html>
