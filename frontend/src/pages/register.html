<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - FitAiid</title>
  <!-- Fuente Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
 <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
  <div class="register-container">
    <h2>REGÍSTRATE</h2>
    <form id="registerForm">
      <input type="text" id="firstName" placeholder="Nombre" required>
      <input type="text" id="lastName" placeholder="Apellido" required>
      <input type="text" id="phone" placeholder="Número" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>

      <!-- Campo de contraseña con botón para mostrar/ocultar -->
    <div class="password-container">
  <input type="password" id="password" placeholder="Contraseña" required>
  <i id="togglePassword" class="fa-solid fa-eye eye-icon"></i>
</div>
      <!-- Confirmar contraseña (siempre oculta) -->
      <div class="password-container">
  <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
  <i id="toggleConfirmPassword" class="fa-solid fa-eye eye-icon"></i>
</div>
      <select id="role">
        <option value="customer">Usuario</option>
        <option value="admin">Administrador</option>
      </select>

      <p>¿Ya Tienes Cuenta? - <a href="login.html" class="login-link">Inicia Sesión</a></p>
      <button type="submit">Continuar</button>

      <div class="social-login">
        <p>O regístrate con</p>
        <div class="icons">
          <img src="https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-google-internet-icon-vector-png-image_9183287.png" alt="Google">
          <img src="https://static.xx.fbcdn.net/rsrc.php/v4/yG/r/pENh3y_2Pnw.png" alt="Facebook">
          <img id="Apple" src="https://img.icons8.com/ios_filled/512/FFFFFF/mac-os.png" alt="Apple">
        </div>
      </div>
    </form>
  </div>

  <!-- 🔹 Script para mostrar/ocultar contraseña -->
  <script>
  const passwordInput = document.getElementById("password");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const togglePassword = document.getElementById("togglePassword");
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    togglePassword.classList.toggle("fa-eye");
    togglePassword.classList.toggle("fa-eye-slash");
  });

  toggleConfirmPassword.addEventListener("click", () => {
    const isPassword = confirmPasswordInput.type === "password";
    confirmPasswordInput.type = isPassword ? "text" : "password";
    toggleConfirmPassword.classList.toggle("fa-eye");
    toggleConfirmPassword.classList.toggle("fa-eye-slash");
  });
</script>

  <!-- 🔹 Firebase y autenticación social -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzpmKxgVzx6qHgEAsz82xSHM8ANjF8HTI",
      authDomain: "fitaiid-9c617.firebaseapp.com",
      projectId: "fitaiid-9c617",
      storageBucket: "fitaiid-9c617.firebasestorage.app",
      messagingSenderId: "698827830015",
      appId: "1:698827830015:web:ad141d6f1b8803edadd2ca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    // Google
    document.querySelector('.icons img[alt="Google"]').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        alert(`Bienvenido ${user.displayName}`);
      } catch (error) {
        alert("Error al iniciar sesión con Google.");
        console.error(error);
      }
    });

    // Facebook
    document.querySelector('.icons img[alt="Facebook"]').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        const user = result.user;
        alert(`Bienvenido ${user.displayName}`);
      } catch (error) {
        alert("Error al iniciar sesión con Facebook.");
        console.error(error);
      }
    });
  </script>

  <script type="module" src="../scripts/register.js"></script>
</body>
</html>
