<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitAiid - Inicia Sesión</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="form-box">
       <a href="index.html" class="close-btn">×</a>
      <h2>Inicia Sesión</h2>
      <div id="login-message" class="message" style="display:none;"></div>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="••••••••">
            <i class="fa-solid fa-eye toggle-password"></i>
          </div>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
        <p class="register-text">¿No tienes cuenta?
          <a href="register.html">Regístrate aquí</a>
        </p>
      </form>
    </div>
  </div>
  <script src="../scripts/login.js"></script>
  <script>
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePassword.textContent = isPassword ? '' : '';
    });
  </script>

</body>

</html>
