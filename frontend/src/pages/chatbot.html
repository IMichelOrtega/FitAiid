<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitAiid Chat</title>
    <link rel="stylesheet" href="../styles/chatbot.css" />
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" alt="FitAiid" />
        <h1>FitAiid Asistente</h1>
      </div>

      <div id="chat-box" class="chat-box">
        <div class="message ai">
          <span class="avatar">ğŸ¤–</span>
          <p>Â¡Hola! Soy <b>Fitty</b>, tu coach personal fitness ğŸ’ª. Â¿CÃ³mo te puedo ayudar hoy?</p>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
        <button id="send-btn">â¤</button>
      </div>
    </div>

    <!-- PROTECCIÃ“N DE AUTENTICACIÃ“N -->
    <script src="../scripts/auth-guard.js"></script>
    
  <script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  // âœ… NO declarar userId aquÃ­, ya existe desde auth-guard.js
  // Ya tenemos acceso a: userId (viene de auth-guard.js)

  if (!userId) {
    addMessage("âš ï¸ Por favor inicia sesiÃ³n para usar el chat.", "ai");
    userInput.disabled = true;
    sendBtn.disabled = true;
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";

    const loading = document.createElement("div");
    loading.classList.add("message", "ai", "loading");
    loading.innerHTML = `<span class="avatar">ğŸ¤–</span><p>Fitty estÃ¡ pensando...</p>`;
    chatBox.appendChild(loading);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch("http://localhost:5000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          message: text,
          user_id: userId  // âœ… Usando el userId de auth-guard.js
        }),
      });
      
      const data = await res.json();
      chatBox.removeChild(loading);

      if (data.reply) {
        addMessage(data.reply, "ai");
      } else if (data.error) {
        addMessage(`âš ï¸ ${data.error}`, "ai");
      } else {
        addMessage("âš ï¸ No recibÃ­ una respuesta vÃ¡lida.", "ai");
      }

    } catch (error) {
      console.error("Error:", error);
      chatBox.removeChild(loading);
      addMessage("âŒ No pude conectarme con Fitty. Verifica tu conexiÃ³n.", "ai");
    }
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    
    if (sender === "ai") {
      const formattedText = text.replace(/\n/g, '<br>');
      div.innerHTML = `<span class="avatar">ğŸ¤–</span><p>${formattedText}</p>`;
    } else {
      div.innerHTML = `<p>${text}</p>`;
    }
    
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Mensaje inicial personalizado
  window.addEventListener('load', async () => {
    if (!userId) return;

    try {
      const res = await fetch(`http://localhost:5000/api/questionnaire/${userId}`);
      
      if (res.ok) {
        const data = await res.json();

        if (data.success && data.data && data.data.hasCompletedQuestionnaire) {
          const profile = data.data.fitnessProfile;
          setTimeout(() => {
            addMessage(
              `Veo que tu objetivo es "${profile.mainGoal}" y entrenas ${profile.trainingDaysPerWeek} dÃ­as a la semana. Â¡Estoy aquÃ­ para ayudarte! ğŸ’ª`,
              "ai"
            );
          }, 1000);
        }
      }
    } catch (error) {
      console.log("No se pudo cargar el perfil");
    }
  });
</script>
  </body>
</html>
