<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar C√≥digo - FitAiid</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ======== ESTILO GENERAL ======== */
        body {
            margin: 0;
            font-family: "Oswald", sans-serif;
            font-weight: 400;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ======== FONDO CON ONDAS ROJAS ======== */
        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background:
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("https://img.freepik.com/fotos-premium/gimnasio-luces-rojas-luz-roja-techo_1177960-12802.jpg");
            background-size: cover;
            background-position: center center;
            background-blend-mode: darken;
            animation: moveWaves 8s infinite alternate ease-in-out;
            z-index: 0;
            filter: blur(50px);
        }

        @keyframes moveWaves {
            0% { transform: translate(-20px, -20px) scale(1); }
            100% { transform: translate(20px, 20px) scale(1.1); }
        }

        /* ======== CONTENEDOR ======== */
        .verify-container {
            position: relative;
            z-index: 1;
            padding: 2.5rem;
            border-radius: 0px;
            width: 360px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
            text-align: center;
            transition: all 0.3s ease-in-out;
            border: 2px solid #ff0000;
        }

        .verify-container:hover {
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.6);
        }

        /* ======== T√çTULO ======== */
        .verify-container h2 {
            margin-bottom: 1rem;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .email-display {
            background: transparent;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1.2rem;
            color: #e50914;
            font-weight: bold;
        }

        /* ======== CAMPOS ======== */
        .verify-container input {
            width: 93%;
            margin-bottom: 0.9rem;
            padding: 0.75rem;
            border: 1px solid #000000;
            border-radius: 6px;
            background: #353333;
            color: #ddd;
            outline: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            text-align: center;
            letter-spacing: 5px;
        }

        .verify-container input::placeholder {
            letter-spacing: normal;
        }

        .verify-container input:focus {
            border-color: #e50914;
            box-shadow: 0 0 8px #e50914;
        }

        /* ======== BOT√ìN ======== */
        .verify-container button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 6px;
            background: #e50914;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .verify-container button:hover {
            background: #ff2626;
            box-shadow: 0 0 12px #ff2626;
        }

        .verify-container button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ======== ENLACE REENVIAR ======== */
        .resend-link {
            margin-top: 1.2rem;
            color: #ccc;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
            color: white;
        }

        /* ======== BOT√ìN CERRAR ======== */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 28px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
        }

        .close-btn:hover {
            color: red;
            transform: scale(1.1);
        }

        /* ======== MENSAJES ======== */
        .msg-box {
            display: none;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            transition: opacity 0.4s ease;
        }

        .msg-box.success {
            display: block;
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .msg-box.error {
            display: block;
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }

        .back-link {
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .back-link a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <a href="login.html" class="close-btn">‚úï</a>
        
        <h2 id="pageTitle">VERIFICAR C√ìDIGO</h2>
        <p class="subtitle" id="pageSubtitle">Ingresa el c√≥digo de 6 d√≠gitos que enviamos a:</p>
        <div class="email-display" id="emailDisplay"></div>

        <div id="msgBox" class="msg-box"></div>

        <form id="verifyForm">
            <input 
                type="text" 
                id="code" 
                placeholder="000000" 
                maxlength="6" 
                pattern="[0-9]{6}"
                required
                autocomplete="off"
            >
            <button type="submit" id="submitBtn">Verificar C√≥digo</button>
        </form>

        <p class="resend-link" id="resendLink">¬øNo recibiste el c√≥digo? Reenviar</p>
        
        <div class="back-link">
            <a href="forgot-password.html" id="backLink">‚Üê Volver a solicitar c√≥digo</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth';
        
        // üîç DETECTAR SI ES REGISTRO O RECUPERACI√ìN
        const registrationEmail = localStorage.getItem('pendingVerificationEmail');
        const resetEmail = localStorage.getItem('resetEmail');
        
        let userEmail = null;
        let verificationType = null;

        if (resetEmail) {
            // üîê FLUJO DE RECUPERACI√ìN DE CONTRASE√ëA
            userEmail = resetEmail;
            verificationType = 'reset';
            document.getElementById('pageTitle').textContent = 'C√ìDIGO DE RECUPERACI√ìN';
            document.getElementById('backLink').href = 'forgot-password.html';
        } else if (registrationEmail) {
            // üìù FLUJO DE REGISTRO
            userEmail = registrationEmail;
            verificationType = 'registration';
            document.getElementById('pageTitle').textContent = 'VERIFICAR REGISTRO';
            document.getElementById('backLink').href = 'register.html';
        } else {
            // ‚ùå NO HAY EMAIL GUARDADO
            alert('Sesi√≥n expirada. Por favor inicia el proceso nuevamente.');
            window.location.href = 'login.html';
        }

        document.getElementById('emailDisplay').textContent = userEmail;

        // üì§ FUNCI√ìN PARA MOSTRAR MENSAJES
        function showMessage(message, type) {
            const msgBox = document.getElementById('msgBox');
            msgBox.className = `msg-box ${type}`;
            msgBox.textContent = message;
            setTimeout(() => {
                msgBox.className = 'msg-box';
            }, 5000);
        }

        // ‚úÖ VERIFICAR C√ìDIGO
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('code').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            if (code.length !== 6) {
                showMessage('El c√≥digo debe tener 6 d√≠gitos', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';

            try {
                let endpoint = '';
                
                if (verificationType === 'reset') {
                    // üîê VERIFICAR C√ìDIGO DE RECUPERACI√ìN
                    endpoint = `${API_URL}/verify-code`;
                } else {
                    // üìù VERIFICAR C√ìDIGO DE REGISTRO
                    endpoint = `${API_URL}/verify-registration`;
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, code })
                });

                const data = await response.json();

                if (data.success) {
    showMessage('‚úÖ C√≥digo verificado correctamente', 'success');

    if (verificationType === 'reset') {
        // üîê IR A CAMBIAR CONTRASE√ëA
        localStorage.setItem('verificationCode', code); // ‚¨ÖÔ∏è GUARDAR EL C√ìDIGO
        setTimeout(() => {
            window.location.href = 'reset-password.html';
        }, 1500);
                    } else {
                        // üìù REGISTRO COMPLETADO - GUARDAR TOKEN
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.removeItem('pendingVerificationEmail');

                        setTimeout(() => {
                            window.location.href = 'preguntas.html';
                        }, 1500);
                    }
                } else {
                    showMessage(data.message || 'C√≥digo inv√°lido o expirado', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verificar C√≥digo';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi√≥n. Intenta nuevamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verificar C√≥digo';
            }
        });

        // üîÑ REENVIAR C√ìDIGO
        document.getElementById('resendLink').addEventListener('click', async () => {
            try {
                let endpoint = '';
                
                if (verificationType === 'reset') {
                    // üîê REENVIAR C√ìDIGO DE RECUPERACI√ìN
                    endpoint = `${API_URL}/forgot-password`;
                } else {
                    // üìù REENVIAR C√ìDIGO DE REGISTRO
                    endpoint = `${API_URL}/resend-verification`;
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Nuevo c√≥digo enviado a tu correo', 'success');
                } else {
                    showMessage(data.message || 'Error al reenviar c√≥digo', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi√≥n', 'error');
            }
        });

        // Auto-focus en el input
        document.getElementById('code').focus();

        // Cerrar ventana
        document.querySelector('.close-btn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('¬øSeguro que deseas cancelar el proceso?')) {
                localStorage.removeItem('resetEmail');
                localStorage.removeItem('pendingVerificationEmail');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
